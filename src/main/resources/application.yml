server:
  port: 8888
spring:
  thymeleaf:
    # 配置thymeleaf修改页面不重启生效
    prefix: file:src/main/resources/templates/
    cache: false
  datasource:
    first:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/zb-shiro?useUnicode=true&characterEncoding=UTF-8&useSSL=false
      username: root
      password: 123456
      type: com.alibaba.druid.pool.DruidDataSource
      initial-size: 1
      minIdle: 3
      maxActive: 20
      maxWait: 60000
      filters: stat,wall,slf4j
    second:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/hope?useUnicode=true&characterEncoding=UTF-8&useSSL=false
      username: root
      password: 123456
      type: com.alibaba.druid.pool.DruidDataSource
      initial-size: 1
      minIdle: 3
      maxActive: 20
      maxWait: 60000
      filters: stat,wall,slf4j
logging:
  level:
    com.nbclass: DEBUG
    tk.mybatis: DEBUG
    org.springframework: WARN
mybatis:
  typeAliasesPackage: com.ad.core.hope.model/**
  mapperLocations: classpath*:/mapper/**.xml
  configuration:
    map-underscore-to-camel-case: true
mapper:
  mappers: com.ad.core.hope.util.MyMapper
  not-empty: false
  identity: MYSQL
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql